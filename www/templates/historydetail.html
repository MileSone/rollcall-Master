
<ion-view cache-view="false">

  <ion-content class="no-header login" scroll="false">

    <div class="roll_content_c">



      <div class="roll_content_wrap xsmall">
        <div class="roll_bottom_wrap_inner roll_page_h_detail">

          <div class="roll_page_c_t_wrap">
            <div class="roll_page_c_t_wrap_inner">
              <div class="history_r_tab_inner clearfix">
                <div class="history_r_tab_item" ng-click="changeCurrentTab('迟到')" ng-class="{'active': currentTabType=='迟到'}"><img src="img/icon_chidao.png" alt=""/></div>
                <div class="history_r_tab_item" ng-click="changeCurrentTab('准到')" ng-class="{'active': currentTabType=='准到'}"><img src="img/icon_zundao.png" alt=""/></div>
                <div class="history_r_tab_item" ng-click="changeCurrentTab('旷课')" ng-class="{'active': currentTabType=='旷课'}"><img src="img/icon_kuangke.png" alt=""/></div>
              </div>

              <div class="history_r_tab_line"  ng-class="{'bg_chidao': currentTabType=='迟到', 'bg_zundao':currentTabType=='准到', 'bg_kuangke': currentTabType=='旷课'}"></div>

            </div>
          </div>

          <div class="roll_page_c_b_wrap">
            <div class="roll_page_c_b_wrap_inner">
              <button class="btn btn-large btn_third" ng-click="goCcategory();">返&nbsp;&nbsp;&nbsp;&nbsp;回</button>
            </div>

          </div>


          <div  ng-nicescroll nice-option="{cursorcolor:'#d5d5d5',cursorborder:'1px solid transparent', cursorwidth:'9px', autohidemode:false}" class="category_list">

            <div ng-if="currentTabType=='迟到'">
              <div class="no_data no_cd_data" ng-if="cdList.length==0;"><div class="no_data_inner">没有数据</div></div>
              <ul class="detail_l_c cd_items clearfix">
                <li class="detail_l_li" ng-repeat="stu in cdList"  on-finish-render-filters>
                  <div class="detail_card">
                    <div class="detail_card_inner"><div class="detail_card_cell">{{stu.stuName}}</div></div>


                  </div>
                </li>

              </ul>
            </div>

            <div ng-if="currentTabType=='准到'">
              <div class="no_data no_zd_data" ng-if="zdList.length==0;"><div class="no_data_inner">没有数据</div></div>
              <ul class="detail_l_c zd_items clearfix">
                <li class="detail_l_li" ng-repeat="stu in zdList"  on-finish-render-filters>
                  <div class="detail_card">
                    <div class="detail_card_inner"><div class="detail_card_cell">{{stu.stuName}}</div></div>


                  </div>
                </li>

              </ul>
            </div>

            <div ng-if="currentTabType=='旷课'">
              <div class="no_data no_kk_data" ng-if="kkList.length==0;"><div class="no_data_inner">没有数据</div></div>
              <ul class="detail_l_c kk_items clearfix">
                <li class="detail_l_li" ng-repeat="stu in kkList"  on-finish-render-filters>
                  <div class="detail_card">
                    <div class="detail_card_inner"><div class="detail_card_cell">{{stu.stuName}}</div></div>


                  </div>
                </li>

              </ul>
            </div>



          </div>

          </div>


        </div>

      </div>

    </div>
  </ion-content>

</ion-view>
