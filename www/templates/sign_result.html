
<ion-view cache-view="false">

  <ion-content class="no-header login" scroll="false">

    <div class="roll_content_c">



      <div class="roll_content_wrap">
        <div class="roll_bottom_wrap_inner roll_page_sign_result">

          <div class="roll_page_c_t_wrap">
            <div class="roll_page_c_t_wrap_inner">




            </div>
          </div>

          <div class="roll_page_c_b_wrap">
            <div class="roll_page_c_b_wrap_inner">
              <button class="btn btn-large btn_primary  mb-20" ng-show="csInfos && csInfos.length>0"  ng-click="submitLocalStorage();">提&nbsp;&nbsp;&nbsp;&nbsp;交</button>
              <button class="btn btn-large btn_third" ng-click="goHome();">返&nbsp;&nbsp;&nbsp;&nbsp;回</button>

            </div>

          </div>


          <div  ng-nicescroll nice-option="{cursorcolor:'#d5d5d5',cursorborder:'1px solid transparent', cursorwidth:'9px', autohidemode:false}" class="sign_state_list">

            <div class="call_result_list" ng-hide="!csInfos || csInfos.length==0">
              <ul ng-hide="submitResultDone">
                <li class="result_item" ng-repeat="item in csInfos">
                  <div ng-click="gotoStatePate(item.id)" class="result_item_c">
                    <div class="result_item_title" ng-bind="item.className"></div>
                    <div class="result_item_date" ng-bind="item.updateDate"></div>

                  </div>
                  <!--<div class="result_date" ng-bind="item.updateDate"></div>-->
                  <!--<div class="result_del" ng-click="showConfirm(item.id)"><i class="ion-close-circled"></i></div>-->
                  <!--<div class="result_txt" ng-bind="item.className"></div>-->
                </li>

              </ul>


            </div>
            <div ng-show="!csInfos || csInfos.length==0 || submitResultDone" class="empty_result" ng-bind="resultMessage"></div>



          </div>

        </div>


      </div>

    </div>

    </div>
  </ion-content>

</ion-view>
